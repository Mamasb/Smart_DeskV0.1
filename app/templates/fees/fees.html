<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees</title>
</head>
<body>
    <h1>Fees</h1>
    <table>
        <thead>
            <tr>
                <th>Fee Name</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for fee in fees %}
            <tr>
                <td>{{ fee.name }}</td>
                <td>{{ fee.amount }}</td>
                <td>
                    <a href="{{ url_for('accountant_routes.fee_details', fee_id=fee.id) }}">View Details</a>
                    <a href="{{ url_for('accountant_routes.fee_installments', fee_id=fee.id) }}">View Installments</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
