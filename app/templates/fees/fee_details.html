<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Details</title>
</head>
<body>
    <h1>Fee Details</h1>
    <table>
        <thead>
            <tr>
                <th>Detail</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for detail in fee_details %}
            <tr>
                <td>{{ detail.name }}</td>
                <td>{{ detail.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
