<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretary Routes</title>
</head>
<body>
    <h1>Secretary Routes</h1>
    <table>
        <thead>
            <tr>
                <th>Route Name</th>
                <th>Destination</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for route in secretary_routes %}
            <tr>
                <td>{{ route.name }}</td>
                <td>{{ route.destination }}</td>
                <td>
                    <a href="#">View</a>
                    <a href="#">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
