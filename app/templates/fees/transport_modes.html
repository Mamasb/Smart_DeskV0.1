<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Modes</title>
</head>
<body>
    <h1>Transport Modes</h1>
    <table>
        <thead>
            <tr>
                <th>Mode</th>
                <th>Cost</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for mode in transport_modes %}
            <tr>
                <td>{{ mode.name }}</td>
                <td>{{ mode.cost }}</td>
                <td>
                    <a href="#">Edit</a>
                    <a href="#">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
