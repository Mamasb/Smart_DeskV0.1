<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll</title>
</head>
<body>
    <h1>Payroll</h1>
    <table>
        <thead>
            <tr>
                <th>Staff Name</th>
                <th>Salary</th>
                <th>Payment Date</th>
            </tr>
        </thead>
        <tbody>
            {% for payroll in payrolls %}
            <tr>
                <td>{{ payroll.staff_name }}</td>
                <td>{{ payroll.salary_amount }}</td>
                <td>{{ payroll.date_of_payment }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
