<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Routes</title>
</head>
<body>
    <h1>Director Routes</h1>
    <table>
        <thead>
            <tr>
                <th>Route Name</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for route in director_routes %}
            <tr>
                <td>{{ route.name }}</td>
                <td>{{ route.details }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
